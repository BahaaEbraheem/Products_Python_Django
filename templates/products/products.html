{% extends 'base.html' %}


{% block content %}

<table>
    <thead>
        <tr>
            <th>name</th>
            <th>price</th>
            <th>image</th>
        </tr>
    </thead>
    <tbody>
        {% for product in pro %}
        <tr>
            <td>
                {{ product.name }}
            </td>
            <td>
                {{ product.price }}
            </td>
            <td>
                <img src="{{product.image.url}}" width=" 100px">
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>





{% endblock content %}
